<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" placeholder="Insert your first name"> <br><br>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" placeholder="Insert last your name"> <br><br>
        <label for="course">Course:</label>
        <select name="course" id="course">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JS</option>
        </select> <br><br>

        <label for="gender">Gender:</label><br><br>
        <input type="radio" name="gender" id="male">Male <br>
        <input type="radio" name="gender" id="female">Female
        <br><br>

        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" name="hobbies" id="programming">Programming <br>
        <input type="checkbox" name="hobbies" id="football">Football <br>
        <input type="checkbox" name="hobbies" id="Basketball">Basketball <br>
        <input type="checkbox" name="hobbies" id="Books">Books
        <br><br>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" placeholder="insert your phone">
        <br><br>

        Adress: <br>
        <textarea name="adress" id="adress" cols="30" rows="6"></textarea>
        <br><br>
        Email: <input type="email" name="email" id="email" placeholder="insert your email">
        <br><br>
        Password: <input type="password" name="password" id="password" placeholder="insert your password">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">



    </form>
    
</body>
</html>
